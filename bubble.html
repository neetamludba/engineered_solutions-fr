<!DOCTYPE html>
<html lang="en">

<head>
    <title>nectar particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-size: 0;
        }

        canvas {
            background: black;
            width: 100vw;
            height: 100vh;
        }

        p {
            position: fixed;
            left: 0;
            bottom: 5px;
            color: #fff;
            z-index: 10;
            font-size: 16px;
            font-family: Helvetica, Verdana, sans-serif;
            opacity: 0.5;
            width: 100%;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="scene"></canvas>
    <p>Click anywhere to change the radius of your mouse</p>

    <script>
        var canvas = document.querySelector("#scene"),
            ctx = canvas.getContext("2d"),
            particles = [],
            amount = 0,
            mouse = { x: 0, y: 0 },
            radius = 0.5;

        var colors = ["#122192", "#3CC8CD"];

        var toDisplay = "Portia Lab ajsdkajdlksajd";

        var ww = canvas.width = window.innerWidth;
        var wh = canvas.height = window.innerHeight;

        function Particle(x, y) {
            this.x = Math.random() * ww;
            this.y = Math.random() * wh;
            this.dest = {
                x: x,
                y: y
            };
            this.r = Math.random() * 2 + 1;
            this.vx = (Math.random() - 0.5) * 20;
            this.vy = (Math.random() - 0.5) * 20;
            this.accX = 0;
            this.accY = 0;
            this.friction = Math.random() * 0.05 + .94;

            this.color = "#3CC8CD";
        }

        Particle.prototype.render = function () {


            this.accX = (this.dest.x - this.x) / 1000;
            this.accY = (this.dest.y - this.y) / 1000;
            this.vx += this.accX;
            this.vy += this.accY;
            this.vx *= this.friction;
            this.vy *= this.friction;

            this.x += this.vx;
            this.y += this.vy;

            var grd = ctx.createRadialGradient(this.x, this.y, this.r / 2, this.x, this.y, this.r);
            grd.addColorStop(0, colors[1]);
            grd.addColorStop(1, colors[0]);
            ctx.fillStyle = grd;

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, Math.PI * 2, false);
            ctx.fill();

            var a = this.x - mouse.x;
            var b = this.y - mouse.y;

            var distance = Math.sqrt(a * a + b * b);
            if (distance < (radius * 70)) {
                this.accX = (this.x - mouse.x) / 100;
                this.accY = (this.y - mouse.y) / 100;
                this.vx += this.accX;
                this.vy += this.accY;
            }

        }

        function onMouseMove(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        }

        function onTouchMove(e) {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }

        function onTouchEnd(e) {
            mouse.x = -9999;
            mouse.y = -9999;
        }

        function initScene() {
            ww = canvas.width = window.innerWidth;
            wh = canvas.height = window.innerHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = "bold " + (ww /6) + "px Comic Sans MS";
            ctx.textAlign = "center";
            
            ctx.fillText(toDisplay, ww / 2, wh / 2);

            var data = ctx.getImageData(0, 0, ww, wh).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "screen";

            particles = [];
            for (var i = 0; i < ww; i += Math.round(ww / 175)) {
                for (var j = 0; j < wh; j += Math.round(ww / 175)) {
                    if (data[((i + j * ww) * 4) + 3] > 150) {
                        particles.push(new Particle(i, j));
                    }
                }
            }
            amount = particles.length;

        }

        function onMouseClick() {
            radius += 0.5;
            if (radius === 3) {
                radius = 0;
            }
        }

        function render(a) {
            requestAnimationFrame(render);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < amount; i++) {
                particles[i].render();
            }
        };

        window.addEventListener("resize", initScene);
        window.addEventListener("mousemove", onMouseMove);
        window.addEventListener("touchmove", onTouchMove);
        window.addEventListener("click", onMouseClick);
        window.addEventListener("touchend", onTouchEnd);
        initScene();
        requestAnimationFrame(render);
    </script>
</body>

</html>
