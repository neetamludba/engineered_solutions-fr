<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#748591";
ctx.fillRect(0, 0, 500, 500);
ctx.fillStyle = "#000000";
ctx.font = "12px Arial";
ctx.fillText("40 psi", 300, 165);
ctx.fillText("total pipe run 160", 120, 220);
ctx.fillText("elevation from booster pump CL 100 ft", 300, 320);
ctx.fillText("toilet", 420, 220);
ctx.fillText("irrigation", 420, 260);
ctx.fillText("10 ft (suction head)", 100, 330);
ctx.beginPath();
ctx.moveTo(100, 150);
ctx.lineTo(200, 100);
ctx.stroke();
</script>

</body>
</html>
